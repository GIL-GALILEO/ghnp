{% extends "site_base.html" %}
{% block content %}
<p>
  <img src="{% url 'chronam_page_image_tile' lccn issue.date_issued issue.edition page.sequence width height x1 y1 x2 y2 %}" alt="Page" />
</p>

<p>Image provided by {{issue.batch.awardee.name}}</p>
{% if title.funding_source %}<p>Funding for the digitization of this title was provided by {{ title.funding_source.name }}{% endif %}
<p>Persistent link: <a href="{{url}}">http://{{host}}{{url}}</a></p>

{% endblock %}
